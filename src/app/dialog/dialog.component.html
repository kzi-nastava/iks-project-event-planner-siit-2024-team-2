<h2 mat-dialog-title>Are you sure?</h2>
    <mat-dialog-content>
      <p>Do you really want to delete this service? This process can not be undone.</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="close()" id="delete">Yes, delete</button>
      <button mat-button (click)="close()">No, stay</button>
    </mat-dialog-actions>
