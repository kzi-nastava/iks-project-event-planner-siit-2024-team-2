<div class="container">
    <form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Event Type Name</mat-label>
        <input matInput placeholder="Enter event type name" formControlName="name" />
        <mat-error *ngIf="inputForm.controls.name?.hasError('required')">
          This field is required.
        </mat-error>
        <mat-error *ngIf="inputForm.controls.name?.hasError('minlength')">
          Minimum 1 character is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Recommended Services</mat-label>
        <mat-select formControlName="recommendedServices" multiple>
          <mat-option *ngFor="let service of services" [value]="service.id">
            {{ service.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="inputForm.controls.recommendedServices?.hasError('required')">
          At least one service must be selected.
        </mat-error>
      </mat-form-field>
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
