<div class="map-frame">
    <div id="map" style="height: 500px; width: 100%;"></div>
  </div>
  
  <div class="search-container">
    <form (submit)="onSearch($event)">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search for a location..." 
        [(ngModel)]="searchQuery" 
        name="searchQuery" 
        required
      />
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
